name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11']
        cuda-version: ['11.8.0', '12.1.0']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install CUDA
      uses: Jimver/cuda-toolkit@v0.2.11
      with:
        cuda: ${{ matrix.cuda-version }}
        method: 'network'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch torchvision --index-url https://download.pytorch.org/whl/cu118
        pip install pytest pytest-cov numpy
    
    - name: Run unit tests (without CUDA compilation)
      run: |
        pytest tests/unit/ -v --cov=fft_tensor --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install black flake8 mypy
    
    - name: Run black
      run: black --check fft_tensor/ tests/ examples/
      continue-on-error: true
    
    - name: Run flake8
      run: flake8 fft_tensor/ tests/ examples/ --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true

  syntax-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Check Python syntax
      run: |
        python test_syntax.py

  examples:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install torch numpy pytest
    
    - name: Test imports
      run: |
        python -c "from fft_tensor import sst, MemoryManager; print('✓ Import successful')"
    
    - name: Run basic example (dry run)
      run: |
        # Test that examples can at least be parsed
        python -m py_compile examples/basic_usage.py
        python -m py_compile examples/neural_network.py
        echo "✓ Examples syntax valid"
